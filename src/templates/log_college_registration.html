<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/collegeregistration">
  <table width="259" border="4" cellspacing="4" cellpadding="5">
    <tr>
      <td width="135">COLLEGE NAME </td>
      <td width="80"><label>
        <input type="text" name="textfield" required />
      </label></td>
    </tr>
    <tr>
      <td>REGISTRATION NUMBER </td>
      <td><input type="text" name="textfield2" required /></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><input type="text" name="textfield3" required/></td>
    </tr>
    <tr>
      <td>DISTRICT</td>
      <td><input type="text" name="textfield4" required /></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text" name="textfield5" required /></td>
    </tr>
    <tr>
      <td>PINCODE</td>
      <td><input type="text" name="textfield6" required pattern="[0-9]{6}" title="Enter a valid pin code" /></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Enter a valid email id" /></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" name="textfield8" required pattern="[9876][0-9]{9}" title="Enter a valid phone number"/></td>
    </tr>
    <tr>
    <td>USERNAME</td>
    <td><input type="text" name="textfield9" required pattern="[A-Z a-z .]{3,26}" title="Must only contain alphabets"/></td>
  </tr>
    <tr>
      <td>PASSWORD</td>
      <td><input type="password" name="password1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  /></td>
    </tr>
      <tr>
      <td>CONFIRM PASSWORD</td>
      <td><input type="password" name="password2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" /></td>
    </tr>


    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
